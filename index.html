<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
       crossorigin="anonymous"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    </head>
  <body>

    <div id="background">

      <header>

        <h1 id="Title">Train Info</h1>

      </header>
      
      <div id="train-info">

        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency(min)</th>
              <th>First Arrival</th>
              <th>Minutes Away</th>
              <th>Next Arrival</th>
            </tr>
          </thead>
        </table>

      </div>

    </div>

    <form>
    <div>
    <div class="form-group">
      <label for=""></label>
      <input type="text"
        class="form-control" name="" id="name-input" aria-describedby="helpId" placeholder="">
      <small id="helpId" class="form-text text-muted">Train Name</small>
    </div>

    <div class="form-group">
        <label for=""></label>
        <input type="text"
          class="form-control" name="" id="destination-input" aria-describedby="helpId" placeholder="">
        <small id="helpId" class="form-text text-muted">Destination</small>
      </div>

      <div class="form-group">
        <label for=""></label>
        <input type="text"
          class="form-control" name="" id="firstArrival-input" aria-describedby="helpId" placeholder="">
        <small id="helpId" class="form-text text-muted">First Arrival (HH:mm Military Time)</small>
      </div>

      <div class="form-group">
        <label for=""></label>
        <input type="text"
          class="form-control" name="" id="frequency-input" aria-describedby="helpId" placeholder="">
        <small id="helpId" class="form-text text-muted">Frequency (min)</small>
      </div>
    </div>
    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
  </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./assets/script.js"></script>
  </body>
</html>
